l_english:
  TakeVows.1000.t:0 "In service to the church."
  TakeVows.1000.desc:0 "Your dynasty's contribution to the church has not gone unnoticed by the clergy. Your beneficent reputation is known throughout the realm."
  TakeVows.1000.a:0 "I graciously accept this title."
  TakeVows.1000.b:0 "You humble me, but such honorifics are unnecessary."
  TakeVows.1000.c:0 "Such fatuous titles do not concern me."
